<!DOCTYPE html>
<html>
<head>
    <title>Student Portal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            background-color: white;
            width: 400px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        #dashboardPage {
            display: none;
        }

        #error {
            color: red;
        }
    </style>

</head>
<body>

    <!-- LOGIN -->
    <div class="container" id="loginPage">
        <h2>Student Portal Login</h2>

        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <br>
        <button onclick="login()">Login</button>
        <p id="error"></p>
    </div>

    <!-- DASHBOARD -->
    <div class="container" id="dashboardPage">
        <h2>Welcome Student</h2>

        <p><strong>Name:</strong> Keerthana</p>
        <p><strong>Register No:</strong> 12345</p>
        <p><strong>Department:</strong> CSE</p>
        <p><strong>Year:</strong> 3rd Year</p>

        <hr>

        <h3>Add Subject Details</h3>

        <input type="text" id="subject" placeholder="Enter Subject">
        <input type="number" id="marks" placeholder="Enter Marks">
        <br>
        <button onclick="addData()">Submit</button>

        <table id="dataTable">
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </table>

        <br>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "student" && password === "1234") {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("dashboardPage").style.display = "block";
                document.getElementById("error").innerText = "";
            } else {
                document.getElementById("error").innerText = "Invalid Username or Password";
            }
        }

        function logout() {
            document.getElementById("dashboardPage").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
        }

        function addData() {
            var subject = document.getElementById("subject").value;
            var marks = document.getElementById("marks").value;

            if (subject === "" || marks === "") {
                alert("Please fill all fields");
                return;
            }

            var table = document.getElementById("dataTable");
            var row = table.insertRow(-1);

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);

            cell1.innerHTML = subject;
            cell2.innerHTML = marks;

            document.getElementById("subject").value = "";
            document.getElementById("marks").value = "";
        }
    </script>

</body>
</html>
